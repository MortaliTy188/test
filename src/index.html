<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Организационная структура</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>Логотип</p>
        </div>
        <div class="title">Организационная структура</div>
    </header>

    <main>
        <div class="main-container">
            <div class="main-container-left container">
                <div class="chart">
                    <div class="level">
                        <div class="node">Дороги России</div>
                    </div>

                    <div class="level">
                        <div class="node">Административный департамент</div>
                        <div class="node">Академия Умные дороги</div>
                    </div>

                    <div class="level">
                        <div class="node">Договорной отдел</div>
                        <div class="node active">Общий отдел</div>
                    </div>

                    <div class="level">
                        <div class="node">Лицензионный отдел</div>
                        <div class="node">Управление маркетинга</div>
                    </div>
                </div>
            </div>
            <div class="main-container-right container">
                <div class="card">
                    <div class="card-header">
                        <p class="emp-department">Лицензионный Отдел</p>
                        <div>-</div>
                        <p class="emp-position">Директор шлагбаума</p>
                    </div>
                    <div class="card-main">
                        <p class="emp-name">Иванов Иванов Иванович</p>
                        <div><p class="emp-number">+7 233 333 333</p> <p class="emp-email">ivanov.super@dorogi.ru</p></div>
                    </div>
                    <p class="emp-office">Ресепшн</p>
                </div>
            </div>
        </div>
    </main>
<script src="renderer.js"></script>
</body>
</html>
